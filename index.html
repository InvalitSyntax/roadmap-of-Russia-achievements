<!DOCTYPE html>
<html>
<head>
  <title>Научные достижения России</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 10px 15px;
      background: #f0f0f0;
      box-shadow: 0 2px 5px rgba(80, 50, 50, 0.1);
      flex-shrink: 0; /* Запрещаем уменьшение */
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
      line-height: 1.3;
    }
    .timeline-container {
      flex: 1;
      position: relative;
      min-height: 0; /* Важно для flex-контейнера */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media (max-width: 768px) {
      header {
        padding: 8px 10px;
      }
      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Научные достижения России<br>от XIX века до СССР</h1>
  </header>
  
  <div class="timeline-container">
    <iframe src="https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=v2%3A2PACX-1vRXo6uv99PJn_HGrzgkmzx5jVKIlYYoUNyzR0RyVTXDvCJuW9nYlmhMnkTC5hLr3T-hztdsTKuYI5Yh&font=Default&lang=ru&initial_zoom=1&width=100%25&height=100%25"></iframe>
  </div>
</body>
</html>
